name: Autoupdate PRs
on:
  push: {}
  pull_request_target:
    types:
      - labeled

jobs:
  autoupdate:
    name: autoupdate
    runs-on: ubuntu-22.04
    steps:
      - uses: docker://chinthakagodawita/autoupdate-action:v1
        env:
          GITHUB_TOKEN: '${{ secrets.GH_TOKEN }}'
          PR_FILTER: labelled
          PR_LABELS: autoupdate
          MERGE_CONFLICT_ACTION: ignore
